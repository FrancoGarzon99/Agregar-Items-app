<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="fondoPrincipal">
    <!-- Navegacion -->
    <header>
            <nav class="fondoMenu">
                <div class="container">
                    <div>
                        <div class="nav-wrapper">
                            <a href="#" class="titleNav">Task App</a>
                            <ul id="nav-mobile" class="right">
                                <li><a href="">Tareas <span class="new badge cyan accent" id="tasksIngresadas"></span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
    </header>
    <!-- Agregar items(Card) -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col s2"></div>
                <div class="col s8">
                    <div class="card card-panel hoverable">
                        <div class="formTaskAdd">
                            <form id="formTask">
                                <div class="titleTask input-field ">
                                    <i class="material-icons prefix ">title</i>
                                    <input type="text" id="title" data-length="10" >
                                    <label for="title">Tilulo</label>
                                </div>
                                <div class="descriptionTask input-field">
                                    <i class="material-icons prefix ">description</i>
                                    <textarea id="description" class="materialize-textarea" data-length="120"></textarea>
                                    <label for="description">Descripci√≥n</label>
                                </div>
                                <button type="submit" class="btn-floating btn waves-effect waves-light pulse backgroundBtn"><i class="material-icons">add</i></button>
                            </form>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <!-- Items Agregados -->
    <section>
        <div id="outputTask">
        </div>
    </section>



















    <!-- Script JS -->
    <script src="./js/app.js"></script>
     <!--Materialize JS-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
