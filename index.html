<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="fondoPrincipal">
    <!-- Navegacion -->
    <header>
      <nav class="fondoMenu">
        <div class="container">
          <div>
            <div class="nav-wrapper">
              <span class="titleNav">To-Do App</span>
              <ul id="nav-mobile" class="right">
                <li>
                  <a
                    >Tareas
                    <span
                      class="new badge teal accent-3"
                      id="tasksIngresadas"
                    ></span
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Agregar items(Card) -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="cardDeTareas">
              <div class="card card-panel">
                <div class="formTaskAdd">
                  <form id="formTask">
                    <div class="titleTask input-field">
                      <i class="material-icons prefix">title</i>
                      <input
                        type="text"
                        id="title"
                        data-length="10"
                        class="validate"
                      />
                      <label for="title">Tilulo</label>
                    </div>
                    <div class="descriptionTask input-field">
                      <i class="material-icons prefix">description</i>
                      <textarea
                        id="description"
                        class="materialize-textarea validate"
                      ></textarea>
                      <label for="description">Descripción</label>
                    </div>
                    <button
                      type="submit"
                      class="btn-floating btn waves-effect waves-light pulse backgroundBtn"
                      onclick="M.toast({html: 'Wow! Tarea agregada',classes: 'backgroundBtn'})"
                    >
                      <i class="material-icons">add</i>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Items Agregados -->
    <section>
      <div class="container">
        <div id="outputTask" class="outputTask"></div>
      </div>
    </section>

    <footer>
      <span
        >© 2020
        <a href="mailto:francogarzon99@gmail.com" target="_blank"
          >Garzón Franco</a
        ></span
      >
    </footer>

    <!-- Script JS -->
    <script src="./js/app.js"></script>
    <!--Materialize JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
